            let a = 10; //let변수는 중복선언 안됩니다.

            if (true) {

            console.log(gender);

            const arr = [1, 2, 3];
            //arr = '홍길동'//변경불가

            arr[0] = "홍길동"; // 내부요소 변경은 가능함
            arr[1] = "이순신";
            arr.push("홍길자");

            const person = { name: "홍길동" };
            person.name = "이순신"; //내부요소 변경은 가능함
            person.age = 20;
            person.abc = 12345;
